{% load static %}
{% block content %}
    <div style="background-image: url('{% static 'img/log_img/sign_up_img.jpg' %}'); background-repeat: no-repeat; background-position: center; background-size: cover; height: 100vh;">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12"></div>
                <div class="col-md-6 col-md-6 col-sm-6 col-xs-12">
                    <div class="text-center custom-login">
                        <h1>&nbsp;</h1>
                        <h1>&nbsp;</h1>
                        <h2 style="color: #fff; text-shadow: 0 0 5px #FF0000;">Registration</h2><br>
                    </div>
                    <div class="hpanel">
                        <div class="panel-body" style="background-image: linear-gradient(to bottom , #CDD1DA , #CDD1DA) !important; background: none; padding: 30px;">
                            <form id="login_form" method="POST" action="">
                                {% csrf_token %}

                                <div class="row">
                                    <div class="form-group col-lg-12">
                                        <label>Full Name</label>
                                        <input type="text" name="name" class="form-control">
                                    </div>

                                    <div class="form-group col-lg-6">
                                        <label>Username</label>
                                        <input type="text" name="username" class="form-control">
                                    </div>

                                    <div class="form-group col-lg-6">
                                        <label>Email Address</label>
                                        <input type="text" name="email" class="form-control">
                                    </div>

                                    <div class="form-group col-lg-6">
                                        <label>Password</label>
                                        <input type="password" name="password" class="form-control">
                                    </div>

                                    <div class="form-group col-lg-6">
                                        <label>Repeat Password</label>
                                        <input type="password" name="confirmed_pass" class="form-control">
                                    </div>

                                    <div class="form-group col-lg-12">
                                        <label>Designation</label>
                                        <input type="text" name="designation" class="form-control">
                                    </div>
                                </div>
                                <div class="text-center">
                                    <a href="{% url 'sign_in' %}" class="btn btn-primary" style="color: #fff; margin-top: 0px;">Back to Log In</a>
                                    <input type="submit" name="sign_up" value="Register" class="btn btn-success">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12"></div>
            </div>
        </div>
    </div>
{% endblock content %}

<!-- ===== START OF FOOTER SECTION ======== -->
{% include "includes/footer.html" %}
<!-- ===== END OF FOOTER SECTION ========== -->
